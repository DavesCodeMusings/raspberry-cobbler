name: tmux arm64 build
on:
  workflow_dispatch:
env:
  DEST_DIR: /tmp/tmux  # Location to install compiled binaries for packaging.
  PKG_NAME: tmux.arm64.tar.gz
permissions:
  contents: write
jobs:
  report:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - name: Installing dependencies...
        run: |
          sudo apt-get update
          sudo apt-get install libevent-dev libncurses-dev
      - name: Cloning source...
        run: |
          cd ~
          git clone --depth=1 https://github.com/tmux/tmux.git
      - name: Configuring...
        # Configure for static linking.
        run: |
          cd ~/tmux
          ./autogen.sh
          ./configure --enable-static
      - name: Compiling...
        run: |
          cd ~/tmux
          make
      - name: Installing...
        run: |
          cd ~/tmux
          strip tmux
          sudo mkdir -p $DEST_DIR/usr/bin
          sudo cp tmux $DEST_DIR/usr/bin
      - name: Adding license...
        run: |
          sudo mkdir -p $DEST_DIR/usr/share/doc/tmux
          sudo cp ~/tmux/COPYING $DEST_DIR/usr/share/doc/tmux
      - name: Packaging...
        run: |
          cd $DEST_DIR
          tar -zcvf $GITHUB_WORKSPACE/$PKG_NAME .
      - name: Uploading...
        run: |
          cd $GITHUB_WORKSPACE
          git config --global user.name "$GITHUB_REPOSITORY_OWNER"
          git config --global user.email "$GITHUB_REPOSITORY_OWNER@users.noreply.github.com"
          git add $PKG_NAME
          git commit -am "Triggered binary build"
          git push
