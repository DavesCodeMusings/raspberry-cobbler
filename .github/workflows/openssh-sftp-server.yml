name: openssh-sftp-server arm64 build
on:
  workflow_dispatch:
env:
  DEST_DIR: /tmp/openssh-sftp-server  # Location to install compiled binaries for packaging.
  PKG_NAME: openssh-sftp-server.arm64.tar.gz
permissions:
  contents: write
jobs:
  report:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - name: Installing dependencies...
        run: |
          sudo apt-get update
          sudo apt-get install autoconf libssl-dev zlib1g-dev
      - name: Cloning source...
        run: |
          cd ~
          git clone https://github.com/openssh/openssh-portable.git --depth=1
      - name: Configuring...
        # Configure for static linking.
        run: |
          cd ~/openssh-portable
          autoreconf
          ./configure LDFLAGS=-static
      - name: Compiling...
        run: |
          cd ~/openssh-portable
          make sftp-server
      - name: Installing...
        run: |
          cd ~/openssh-portable
          strip sftp-server 
          mkdir -p $DEST_DIR/usr/libexec
          cp sftp-server $DEST_DIR/usr/libexec
      - name: Adding license...
        run: |
          sudo mkdir -p $DEST_DIR/usr/share/doc/openssh
          sudo cp ~/openssh-portable/LICENCE $DEST_DIR/usr/share/doc/openssh/LICENSE
      - name: Packaging...
        run: |
          cd $DEST_DIR
          tar -zcvf $GITHUB_WORKSPACE/$PKG_NAME .
      - name: Uploading...
        run: |
          cd $GITHUB_WORKSPACE
          git config --global user.name "$GITHUB_REPOSITORY_OWNER"
          git config --global user.email "$GITHUB_REPOSITORY_OWNER@users.noreply.github.com"
          git add $PKG_NAME
          git commit -am "Triggered binary build"
          git push
