name: iw arm64 build
on:
  workflow_dispatch:
env:
  DEST_DIR: /tmp/iw  # Location to install compiled binaries for packaging.
  PKG_NAME: iw.arm64.tar.gz
permissions:
  contents: write
jobs:
  report:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - name: Installing dependencies...
        run: |
          sudo apt-get update
          sudo apt-get install libnl-3-dev libnl-genl-3-dev libnl-route-3-dev
      - name: Cloning source...
        run: |
          cd ~
          git clone --depth=1 https://git.kernel.org/pub/scm/linux/kernel/git/jberg/iw.git
      - name: Compiling...
        run: |
          cd ~/iw
          make LDFLAGS=-static
      - name: Installing...
        run: |
          cd ~/iw
          strip iw
          sudo mkdir -p $DEST_DIR/usr/sbin
          sudo cp iw $DEST_DIR/usr/sbin
      - name: Adding license...
        run: |
          sudo mkdir -p $DEST_DIR/usr/share/doc/iw
          sudo cp ~/iw/COPYING $DEST_DIR/usr/share/doc/iw
      - name: Packaging...
        run: |
          cd $DEST_DIR
          tar -zcvf $GITHUB_WORKSPACE/$PKG_NAME .
      - name: Uploading...
        run: |
          cd $GITHUB_WORKSPACE
          git config --global user.name "$GITHUB_REPOSITORY_OWNER"
          git config --global user.email "$GITHUB_REPOSITORY_OWNER@users.noreply.github.com"
          git add $PKG_NAME
          git commit -am "Triggered binary build"
          git push
